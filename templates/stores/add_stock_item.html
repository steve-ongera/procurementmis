{% extends 'base.html' %}
{% load humanize %}

{% block title %}Add Stock Item - Stores Management{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">Add Stock Item</h1>
        <div class="breadcrumb">
            <a href="{% url 'dashboard' %}"><i class="bi bi-house"></i> Home</a>
            <i class="bi bi-chevron-right"></i>
            <a href="{% url 'stores_dashboard' %}">Stores</a>
            <i class="bi bi-chevron-right"></i>
            <a href="{% url 'store_all_stock' %}">All Stock</a>
            <i class="bi bi-chevron-right"></i>
            <span>Add Item</span>
        </div>
    </div>
</div>

<div class="form-card">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-section">
            <h3 class="section-title">Item Information</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Store *</label>
                    <select name="store" class="form-control" required>
                        <option value="">Select Store</option>
                        {% for store in stores %}
                        <option value="{{ store.id }}">{{ store.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Item *</label>
                    <select name="item" class="form-control" required>
                        <option value="">Select Item</option>
                        {% for item in items %}
                        <option value="{{ item.id }}">{{ item.code }} - {{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Quantity on Hand *</label>
                    <input type="number" name="quantity_on_hand" class="form-control" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>Average Unit Cost *</label>
                    <input type="number" name="average_unit_cost" class="form-control" step="0.01" min="0" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Reorder Level *</label>
                    <input type="number" name="reorder_level" class="form-control" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>Max Stock Level</label>
                    <input type="number" name="max_stock_level" class="form-control" step="0.01" min="0">
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <a href="{% url 'store_all_stock' %}" class="btn">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Stock Item</button>
        </div>
    </form>
</div>
{% endblock %}
