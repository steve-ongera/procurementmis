<!-- po_update.html -->
{% extends 'base.html' %}
{% load humanize %}

{% block title %}Update {{ po.po_number }} - Purchase Order{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<style>
    :root {
        --primary-color: #2563EB;
        --primary-light: #EFF6FF;
        --secondary-color: #475569;
        --border-color: #E2E8F0;
        --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .form-card {
        background: white;
        border-radius: 12px;
        padding: 32px;
        box-shadow: var(--card-shadow);
        border: 1px solid var(--border-color);
        max-width: 900px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        font-size: 14px;
        font-weight: 600;
        color: var(--secondary-color);
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
    }

    textarea.form-control {
        min-height: 100px;
        resize: vertical;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 16px;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 2px solid var(--border-color);
    }

    .action-btn {
        padding: 12px 32px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn-secondary {
        background: white;
        color: var(--secondary-color);
        border: 1px solid var(--border-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="form-card">
    <h1 style="font-size: 28px; font-weight: 800; margin-bottom: 24px;">
        Update Purchase Order
    </h1>
    <p style="color: var(--secondary-color); margin-bottom: 32px;">
        {{ po.po_number }} - {{ po.supplier.name }}
    </p>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Delivery Date</label>
            <input type="date" name="delivery_date" class="form-control" value="{{ po.delivery_date|date:'Y-m-d' }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Delivery Address</label>
            <textarea name="delivery_address" class="form-control" required>{{ po.delivery_address }}</textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Payment Terms</label>
            <textarea name="payment_terms" class="form-control" required>{{ po.payment_terms }}</textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Warranty Terms</label>
            <textarea name="warranty_terms" class="form-control">{{ po.warranty_terms }}</textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Special Instructions</label>
            <textarea name="special_instructions" class="form-control">{{ po.special_instructions }}</textarea>
        </div>

        <div class="form-actions">
            <a href="{% url 'po_detail' po.id %}" class="action-btn btn-secondary">Cancel</a>
            <button type="submit" class="action-btn">
                <i class="bi bi-check-circle"></i> Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
